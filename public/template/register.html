<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch | find your next puppy play date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div>
            <img src="./assets/logo.png" alt="fetch logo" class="logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Sign Up</li>
                <li>Log In</li>
                <li>Log Out</li>
            </ul>
        </nav>
    </header>
    
    <div class="row">
        <div class="form">
            <form class="login-form">
                <h2>Create an Account</h2>
                <div class="firstname">
                    <label for="firstname">First Name</label>
                    <div class="sec-2">
                        <input type="firstname" name="firstname" placeholder="First Name"/>
                    </div>
                </div>
                <div class="lastname">
                    <label for="lastname">Last Name</label>
                    <div class="sec-2">
                        <input type="lastname" name="lastname" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <div class="sec-2">
                        <input type="email" name="email" placeholder="Username@gmail.com"/>
                    </div>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <div class="sec-2">
                      <input class="pas" type="password" name="password" placeholder="············"/>
                    </div>
                  </div>
                  <button class="sign-up-btn">Sign Up</button>
                  <p><a href="/register" class="register">Register</a></p>
              </form>
              
        </div>
        
    </div>

    <footer>
        <p>	&copy; 2021 Danielle Fortin, Dariga Iskakova, and Criste Phillips</p>
    </footer>
    
</body>
</html>
